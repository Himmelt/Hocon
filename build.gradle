apply plugin: 'java'

group = 'hocon'
version = '1.0.1'
archivesBaseName = "Hocon"

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

repositories {
    jcenter()
